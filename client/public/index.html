  <h1>Weather2Wed</h1>
  <body>

  <div class="wrapper">
  <form id="items-form">


           <input type="text" id="location" align='center' placeholder="Enter Location..." value=""/>


  </div>
  <br>
  <div class="wrap">
  <div class="slider-container">
    <input id="range" type="range" min="0" max="31449600" step="86400"  required>
    <svg id="slider" height="200px" width="700px">
      <defs>
    <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="red"/>
      <stop offset="14.28%"   stop-color="orange"/>
      <stop offset="28.56%"   stop-color="yellow"/>
      <stop offset="42.84%"   stop-color="green"/>
      <stop offset="57.12%"   stop-color="blue"/>
      <stop offset="71.40%"   stop-color="indigo"/>
      <stop offset="85.68%"   stop-color="violet"/>
    </linearGradient>
  </defs>
      <circle id="ring" class="bounce" stroke-width="6" fill="none" r="26" />
      <defs>
    <linearGradient id="ring">
      <stop offset="0%"   stop-color="#8f6B29"/>
      <stop offset="33.33%"   stop-color="#FDE08D"/>
      <stop offset="66.67%"   stop-color="#DF9F28"/>
    </linearGradient>
  </defs>
      <path id="curve" stroke="url(#linear)" stroke-width="4" fill="none" align='center'/>
    </svg>
  </div>
</div>


  <!-- does this script have to be here for it to work? -->
  <script src = "curved_slider.js"></script>
    <br>
    <div id="value"></div>
      <div class="button">
          <input type="submit" id="save" value="Click" align="center"/>

    </form>
