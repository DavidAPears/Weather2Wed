  <h1>Weather2Wed</h1>
  <body>


  <div class="wrapper">
  <form id="items-form">

           <input type="text" id="location" align='center' placeholder="Enter Location..." value=""/>



  </div>
  <h3 align='center'>Choose a date</h3>
  <div class="wrap">
  <div class="slider-container">
    <input id="range" type="range" min="0" max="31449600" step="86400">
    <svg id="slider" height="50" width="450" style="text-align:center">
      <defs>
    <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="red"/>
      <stop offset="14.28%"   stop-color="orange"/>
      <stop offset="28.56%"   stop-color="yellow"/>
      <stop offset="42.84%"   stop-color="green"/>
      <stop offset="57.12%"   stop-color="blue"/>
      <stop offset="71.40%"   stop-color="indigo"/>
      <stop offset="85.68%"   stop-color="violet"/>
    </linearGradient>
  </defs>
      <circle id="thumb" class="bounce" stroke="#D4AF37" stroke-width="3.5" fill="transparent" r="24" />
      <path id="curve" stroke="url(#linear)" stroke-width="2" fill="none" align='center'/>
    </svg>
  </div>
</div>
<script src = "curved_slider.js"></script>
<br>
<div id="value"></div>
<div class="button">
  <input type="submit" id="save" value="Click" align="center"/>

</div>

</form>
