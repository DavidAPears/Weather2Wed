<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather2Wed</title>



  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Libre+Barcode+39+Extended+Text|Syncopate" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" />

<link rel="stylesheet" href="css/main.css">

<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
<script src = "curved_slider.js"></script>


<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
  integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
  crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
  integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
  crossorigin=""></script>

    <script src="js/bundle.js">
    </script>
  </head>
  <body>
  <div class="wrapper">
  <form id="items-form">

           <input type="text" id="location" placeholder="Enter Location..." value=""/>

           <label for=“date”>Date:</label>
          <input type="date" id="date" value="2018-08-17" min="1970-12-25" max="2050-08-17"/>

           <input type="submit" id="save" value="Enter"/>

       </form>
  </div>

  <div class="wrap">
  <div class="slider-container">
    <input id="range" type="range" min="1" max="100">
    <svg id="slider" height="50" width="450">
      <circle id="thumb" stroke="#fff" fill="#fff" r="10" />
      <path id="curve" stroke="#fff" stroke-width="4" fill="none" />
    </svg>
  </div>
</div>

<div id="value"></div>


<div id="weather">The weather in [place] is</div>
 <div id="mapid"></div>



  </body>
</html>
