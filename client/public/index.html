<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather2Wed</title>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Libre+Barcode+39+Extended+Text|Syncopate" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
      integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
      crossorigin=""/>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/slider.css">
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
    <script src="js/bundle.js"></script>
    <script src = "curved_slider.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--line above is MODAL box  -->
  </head>

  <body>
    <!--LOGO  -->
    <img src="./images/upsidedownalogo.png" alt="logo" />


    <form id="items-form">

       <!--LOCATION SEARCH BAR  -->
       <div class"location-bar">
       <input type="text" id="location" placeholder="Enter wedding location or postcode..." value=""/>
       </div>

       <!--SLIDER  -->
       <div class"slide-bar">
      <div class="wrap">
        <div class="slider-container">
          <input id="range" type="range" min="0" max="31449600" step="86400"  required>
          <svg id="slider" height="100px" width="700px">
      <defs>
        <linearGradient id="linear" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="red"/>
      <stop offset="14.28%"   stop-color="orange"/>
      <stop offset="28.56%"   stop-color="yellow"/>
      <stop offset="42.84%"   stop-color="green"/>
      <stop offset="57.12%"   stop-color="blue"/>
      <stop offset="71.40%"   stop-color="indigo"/>
      <stop offset="85.68%"   stop-color="violet"/>
      </linearGradient>
      </defs>
      <circle id="ring" class="bounce" stroke-width="3" fill="white" r="15" />

      <path id="curve" stroke="white" stroke-width="1" fill="none" align='center'/>

    </svg>
  </div>
</div>
    <br>

    <div id="value"></div>

  </div>

    <!-- SUBMIT BUTTON  -->

      <div class="button">
          <input type="submit" id="save" value="" align="center"/>
      </div>

</form>


<!-- MODAL BUTTON -->

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <!-- <p>Some text in the Modal..</p> -->
  </div>
</div>


<!-- <div class="map-wrapper">
  <div id="map-preview" class=" img-circle"></div> -->

  <div id="weather"></div>
  <div id="mapid"></div>
<!-- </div> -->

  </body>
</html>
